<div class="form">
  <form (ngSubmit)="onLogin()">
    <h3>Login</h3>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder=" "
      />
      <label for="username">Email</label>
    </div>

    <div class="password">
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder=" "
        />
        <label for="password">Password</label>
      </div>
    </div>
    <div class="form-group"><input type="submit" value="Login" /></div>
  </form>
  <p>New Here <a routerLink="/register">Join Us</a></p>
</div>
